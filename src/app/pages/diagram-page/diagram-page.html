<div class="diagram-container">
    
    <div class="sidebar">
        <h3>Composants Système</h3>
        
        <div 
            *ngFor="let nodeType of availableNodeTypes" 
            class="draggable-node"
            draggable="true" 
            [attr.data-node-type]="nodeType.type"
            >
            <span class="icon" [style.background-color]="nodeType.color"></span>
            {{ nodeType.label }}
        </div>

    </div>

    <div id="cy"></div>

</div>

<nz-modal 
  [(nzVisible)]="isVisible" 
  [nzTitle]="currentTitle" 
  (nzOnCancel)="handleCancel()" 
  (nzOnOk)="handleOk()"
  [nzZIndex]="9999" 
>
    <ng-container *nzModalContent>
        <h3>Détails du Nœud:</h3>
        <pre>{{ currentMetadatas | json }}</pre> 
    </ng-container>
</nz-modal>
